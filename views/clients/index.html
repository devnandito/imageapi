{{template "base.html" index . "Title"}}

<div class="content-wrapper">
  <section class="content-header">
    <h1>{{index . "Title"}}</h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Show clients</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <a href="/clients/create" class="btn btn-primary"> Add clients </a>
        <div class="box-tools pull-right">
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <table class="table table-bordered table-striped dt-responsive tablas">
          <thead>
            <tr>
              <th>ID</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Ci</th>
              <th>Birthday</th>
              <th>Sex</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{ range index . "clients"}}
            <tr>
              <td>{{.ID}}</td>
              <td>{{.FirstName}}</td>
              <td>{{.LastName}}</td>
              <td>{{.Ci}}</td>
              <td>{{.Birthday}}</td>
              <td>{{.Sex}}</td>
              <td>
                <a href="/clients/edit/{{.ID}}">Edit</a> -
                <a href="/clients/delete/{{.ID}}">Delete</a>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
