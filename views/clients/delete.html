{{ template "header" . }}
{{ template "nav" . }}
{{ template "menu" . }}

<div class="content-wrapper">
  <section class="content-header">
    <h1>
      {{.Title}}
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="/clients/show"><i class="fa fa-dashboard"></i> Show client</a>
      </li>
      <li class="active">{{.Title}}</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <div class="box-tools pull-right">
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <div class="card text-center">
          <div class="card-body">
            <h3 class="card-title">
              {{ with .Client }}
                ID: {{.ID}} Cedula: {{.Ci}} Nombre: {{.FirstName }} {{.LastName}}
              {{ end }}
            </h3>
            <a href="/clients/show" class="btn btn-success">Volver</a>
            <a href="{{.Link}}" class="btn btn-danger">Borrar</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{{ template "javascript" . }}
{{ template "header" . }}
