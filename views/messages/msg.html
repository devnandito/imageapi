{{ template "header" . }}
<div id="back"></div>
<div class="login-box">
  <div class="login-logo">
    <img
      src="/assets/img/logo-blanco-bloque.png"
      class="img-responsive"
      style="padding: 30px 100px 8px 100px;"
      alt="logo"
    />
  </div>
  <div class="login-box-body">
    <h3 class="card-title">{{ .Msg }}</h3>
    <a href="{{.Link}}" class="btn btn-success"><i class="fa fa-check-circle-o fa-5x"></i></a>
  </div>
</div>
{{ template "footer" . }}
