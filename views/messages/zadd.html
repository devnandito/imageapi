{{template "base.html" index . "Title"}}

<div class="content-wrapper">
  <section class="content-header">
    <h1>
      {{.Title}}
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="/clients/show"><i class="fa fa-dashboard"></i> Show client</a>
      </li>
      <li class="active">Add client</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <div class="box-tools pull-right">
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <form action="/clients/create" method="post">
          <!--begin form-->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-address-card-o"></i></span>
                <input class="form-control" type="email" name="email" value="{{.Msg.Email}}">
                {{ with .Msg.Errors.Email }}
                  <strong class="text-danger">{{ . }}</strong>
                {{ end }}
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-address-card-o"></i></span>
                <input class="form-control" type="text" name="firstname" value="{{.Msg.Firstname}}">
                {{ with .Msg.Errors.Firstname }}
                  <strong class="text-danger">{{ . }}</strong>
                {{ end }}
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-address-card-o"></i></span>
                <input class="form-control" type="text" name="lastname" value="{{.Msg.Lastname}}">
                {{ with .Msg.Errors.Lastname }}
                  <strong class="text-danger">{{ . }}</strong>
                {{ end }}
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
